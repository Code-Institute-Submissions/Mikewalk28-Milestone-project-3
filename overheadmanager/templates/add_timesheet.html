{% extends "home.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Add Timesheet</h3>    
    
<div class="row card-panel red lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="timesheet" name="timesheet minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="timesheet">Timesheet</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-1">
                    Add Timesheet<i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
    

{% endblock %}
