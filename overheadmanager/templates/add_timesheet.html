{% extends "home.html" %}
{% block content %}

<h3 class="red-text text-darken-4 center-align">Add Timesheet</h3>    
    
<div class="row card-panel red lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_timesheet') }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <select>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <label>Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <label>Sector</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="far fa-clock prefix green-text text-darken-1"></i>
                <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Hours Worked</label>
            </div>
        </div>    
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-1">
                    Add Timesheet<i class="fas fa-calendar-alt" style="color: #39861d;"></i></i>
                </button>
            </div>
        </div>
    </form>
</div>
    
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, {});
  });
</script>

{% endblock %}
